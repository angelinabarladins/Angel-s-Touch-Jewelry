{% extends 'blog/base.html' %}

{% block content %}
<h1>Каталог товаров</h1>
<div class="products">
    {% for product in products %}
    <div class="product">
        <h2><a href="{{ product.get_absolute_url }}">{{ product.name }}</a></h2>
        <p>Цена: {{ product.price }} руб.</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
